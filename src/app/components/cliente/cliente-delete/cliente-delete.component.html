<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="titulo fullWitdh">Deletar Cliente</h1>

    <img
      class="imagemCadastro fullWidth"
      src="../../../../assets/img/Image-Cadastro.svg"
      alt="Imagem de Cadastro"
    />

    <section class="section">
      <mat-checkbox [disabled]="true" class="checkbox"
        >Administrador</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="checkbox"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="checkbox"
        >TÃ©cnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="cliente.nome"
        name="nome"
        matInput
        [disabled]="true"
      />
      <mat-icon class="icon" matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        [mask]="'000.000.000-00'"
        matInput
        [disabled]="true"
      />
      <mat-icon class="icon" matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="cliente.email"
        name="email"
        type="email"
        matInput
        [disabled]="true"
      />
      <mat-icon class="icon" matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="cliente.senha"
        name="senha"
        type="password"
        matInput
        [disabled]="true"
      />
      <mat-icon class="icon" matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="fullWidth button"
      mat-raised-button
      color="primary"
    >
      Deletar
    </button>

    <button routerLink="../../" class="fullWidth" mat-stroked-button color="warn">
      Cancelar
    </button>
  </form>
</div>
