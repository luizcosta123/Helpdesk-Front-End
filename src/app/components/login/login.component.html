<div class="container">
  <form class="form mat-elevation-z8">
    <h1 class="titulo">HelpDesk</h1>

    <img src="../../../assets/img/Image-Login.svg" alt="" />

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="nome@gmail.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput
        placeholder="*********"
      />
    </mat-form-field>

    <button
      (click)="logar()"
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      Login
    </button>

  </form>
</div>
